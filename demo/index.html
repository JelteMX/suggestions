<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Suggestions</title>
</head>
<style type="text/css">
	ul .is-selected {
		color: blue;
		font-weight: bold;
	}
</style>

<body>
	<form>
		<label>
			Your favorite color: 
			<input type="text" name="datalist" list="colors" id="search">
		</label>
		<datalist id="colors">
			<optgroup label="RGB">
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
			</optgroup>
			<option value="pink">Pink</option>
			<option value="yellow">Yellow</option>
			<option value="violet">Violet</option>
		</datalist>

		<label>
			Your favorite color: 
			<input type="text" name="ajax" id="search-ajax">
		</label>
		<button type="submit">Send</button>
	</form>

	<script type="text/javascript" src="script.dist.js"></script>
</body>
</html>
